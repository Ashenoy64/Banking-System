<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 px-0">
                <nav class="navbar navbar-expand-lg  navbar-dark bg-dark text-light">
                    <div class="container-fluid">
                        <div class="nav-item">
                            <big>GHB</big>
                        </div>

                        <ul class="navbar-nav">


                            <li class="nav-item">
                                <a href="{%url 'contact'%}" class="nav-link"><big>Balance:</big>{{data.value}}</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-primary py-5">
                <nav class="navbar navbar-dark">
                    <a href="" class="navbar-brand">MyDashBoard <p><small>{{user.username}}</small></p></a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'dashboard'%}" class="nav-link">View Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'edit_profile'%}" class="nav-link">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'change' %}" class="nav-link">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'transfer' %}" class="nav-link">Transfer Fund</a>
                        </li>
                        <li class="nav-item">
                            <a href="{%url 'user_logout'%}" class="nav-link">Log Out</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-10">
                {% block base %}

                {% endblock %}
            </div>
        </div>
    </div>

    <div class="container-fluid  bg-dark text-light p-5">
        <div class="row">
            <div class="col-md-4">
                <h4>Footer</h4>
                <!-- style="border: 2px solid white;"-->
            </div>

        </div>
    </div>
</body>

</html>
